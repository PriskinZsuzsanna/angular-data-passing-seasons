<div class="container">

  <div class="header">
    <h1>Choose your season</h1>
  </div>

  <div class="buttons" >
    <app-button 
    (choosen)="selected = season"
    *ngFor="let season of seasons" [season]="season"></app-button>
  </div>

  <div class="result">
    <div class="img-div">
      <img src="assets/{{selected}}.jpg" alt="">
    </div>
  </div>
</div>
